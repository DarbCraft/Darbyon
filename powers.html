<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: rgba(192, 192, 192, 0.8);
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #666;
            color: white;
        }
        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.6);
        }
        tr:nth-child(odd) {
            background-color: rgba(211, 211, 211, 0.6);
        }
        .powers-select {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Powers</h1>
    <table id="playerTable">
        <thead>
            <tr>
                <th>Select</th>
                <th>Name</th>
                <th>Type</th>
                <th>Level</th>
                <th>XP</th>
                <th>AP</th>
                <th>HP</th>
                <th>Powers</th>
            </tr>
        </thead>
        <tbody>
            <!-- Player rows will be populated by JavaScript -->
        </tbody>
    </table>

    <script src="powers.js"></script>
</body>
</html>
