<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        nav {
            margin-bottom: 20px;
        }
        nav a {
            margin: 10px;
            text-decoration: none;
            color: #000;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: rgba(192, 192, 192, 0.8);
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #666;
            color: white;
        }
        tr:nth-child(even):not(:nth-child(1)) {
            background-color: rgba(255, 255, 255, 0.6);
        }
        tr:nth-child(odd) {
            background-color: rgba(211, 211, 211, 0.6);
        }
        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        label, input, button {
            margin: 5px 0;
        }
        .full-width {
            width: 100%;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
        }
        .btn-group button {
            margin-left: 10px;
        }
        .styled-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: rgba(192, 192, 192, 0.8);
        }
        .styled-table th, .styled-table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        .styled-table th {
            background-color: #666;
            color: white;
        }
        .styled-table tr:nth-child(even):not(:nth-child(1)) {
            background-color: rgba(255, 255, 255, 0.6);
        }
        .styled-table tr:nth-child(odd) {
            background-color: rgba(211, 211, 211, 0.6);
        }
        .effect-details {
            margin-top: 10px;
        }
        .effect-details label, .effect-details input, .effect-details select {
            display: block;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Settings</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="update-values.html">Update Values</a>
    </nav>

    <form id="addCharacterForm">
        <label for="charName">Character Name:</label>
        <input type="text" id="charName" name="charName">
        <label for="charType">Character Type:</label>
        <select id="charType" name="charType">
            <option value="Warrior">Warrior</option>
            <option value="Healer">Healer</option>
            <option value="Mage">Mage</option>
        </select>
        <button type="button" onclick="addCharacter()">Add Character</button>
    </form>

    <h2>Character List</h2>
    <table class="styled-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>XP</th>
                <th>AP</th>
                <th>HP</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="scoreboardTableBody"></tbody>
    </table>

    <h2>Add Daily Message</h2>
    <form id="messageForm">
        <label for="messageName">Daily News Item:</label>
        <input type="text" id="messageName" name="messageName" required>

        <label for="messageDescription">Description:</label>
        <textarea id="messageDescription" name="messageDescription" required></textarea>

        <button type="submit">Add News Item</button>
    </form>

    <h2>Daily News</h2>
    <table id="messageTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Powers</h2>
    <table id="powersTable">
        <thead>
            <tr>
                <th>Power Name</th>
                <th>AP Cost</th>
                <th>Gain XP</th>
                <th>Gain AP</th>
                <th>Gain HP</th>
                <th>Affect Other Player?</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Power rows will be populated by JavaScript -->
        </tbody>
    </table>
    <button id="addPowerButton">Add New Power</button>

    <script src="settings.js"></script>
</body>
</html>
