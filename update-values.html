<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Values</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            background-image: url('https://github.com/DarbCraft/Darbyon/blob/main/Images/White%20background.jpeg?raw=true');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        nav {
            margin-bottom: 20px;
        }
        nav a {
            margin: 10px;
            text-decoration: none;
            color: #000;
        }
        input, button, textarea {
            margin: 10px 0;
        }
        table {
            border-collapse: collapse;
            margin: 20px 0;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
        }
        th {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .update-form {
            display: flex;
            gap: 5px;
            justify-content: flex-start;
            margin-bottom: 10px;
        }
        .update-btn {
            margin: 0 1px;
            padding: 2px;
            cursor: pointer;
        }
        #playerTable {
            width: 75%;
        }
        #changeLog {
            width: 30%;
            max-height: 80vh;
            overflow-y: auto;
            margin-left: 2px;
            border: 1px solid #ccc;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border-radius: 10px;
        }
        #changeLog td {
            border: none;
            padding: 10px;
            text-align: left;
        }
        .change-log-entry {
            display: block;
            margin-bottom: 10px;
        }
        .clear-log-btn {
            margin: 10px;
            padding: 10px;
            cursor: pointer;
        }
        #dailyNewsTable {
            width: 25%;
            margin: 0 auto;
        }
        .random-picker-box {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            width: 25%;
            text-align: center;
            color: #fff;
        }
        #currentMessage {
            font-size: 2em;
            margin: 10px 0;
        }
        .selection-counter {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .select-all-cell input[type="checkbox"] {
            margin: 0;
        }
        .filter-button {
            border: none;
            background: none;
            color: #fff;
            cursor: pointer;
            font-size: 1.2em;
        }
        .filter-button:hover {
            color: #ddd;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left: 4px solid #fff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div style="flex: 1;">
        <h1>Update Values</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="settings.html">Settings</a>
        </nav>

        <h2>Select Players</h2>
        <div class="update-form">
            <button type="button" class="update-btn" onclick="updateSelectedCharacters('xp')">üèÖ XP to Selected</button>
            <button type="button" class="update-btn" onclick="updateSelectedCharacters('ap')">üíé AP to Selected</button>
            <button type="button" class="update-btn" onclick="updateSelectedCharacters('hp')">‚ù§Ô∏è HP to Selected</button>
        </div>
        <table id="playerTable">
            <thead>
                <tr>
                    <th class="select-all-cell">
                        <input type="checkbox" id="selectAllCheckbox" onclick="toggleSelectAll(this)">
                    </th>
                    <th>Update</th>
                    <th>Name <button class="filter-button" onclick="sortTable(2, 'asc')">&#x25B2;</button><button class="filter-button" onclick="sortTable(2, 'dsc')">&#x25BC;</button></th>
                    <th>Type <button class="filter-button" onclick="sortTable(3, 'asc')">&#x25B2;</button><button class="filter-button" onclick="sortTable(3, 'dsc')">&#x25BC;</button></th>
                    <th>Level <button class="filter-button" onclick="sortTable(4, 'asc')">&#x25B2;</button><button class="filter-button" onclick="sortTable(4, 'dsc')">&#x25BC;</button></th>
                    <th>XP <button class="filter-button" onclick="sortTable(5, 'asc')">&#x25B2;</button><button class="filter-button" onclick="sortTable(5, 'dsc')">&#x25BC;</button></th>
                    <th>AP <button class="filter-button" onclick="sortTable(6, 'asc')">&#x25B2;</button><button class="filter-button" onclick="sortTable(6, 'dsc')">&#x25BC;</button></th>
                    <th>HP <button class="filter-button" onclick="sortTable(7, 'asc')">&#x25B2;</button><button class="filter-button" onclick="sortTable(7, 'dsc')">&#x25BC;</button></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>Generate Daily News</h2>
        <div class="random-picker-box">
            <button type="button" id="generateMessageButton" aria-label="Show Daily News">Show Daily News</button>
            <button type="button" id="resetDailyEventsButton" aria-label="Reset Daily Events">Reset Daily Events</button>
            <div id="loadingSpinner" class="loading-spinner" style="display: none;"></div>
            <p id="currentMessage">Generate Daily News</p>
            <p class="selection-counter">Messages shown: <span id="messageCounter">0/0</span></p>
        </div>
    </div>

    <div id="changeLog">
        <button class="clear-log-btn" onclick="clearChangeLog()">Clear Log</button>
        <div id="logEntries"></div>
    </div>

    <script>
        function toggleSelectAll(selectAllCheckbox) {
            const checkboxes = document.querySelectorAll('#playerTable tbody input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = selectAllCheckbox.checked;
            });
        }

        function updateCharacter(name, type, value) {
            let characters = JSON.parse(localStorage.getItem('characters')) || [];
            characters = characters.map(char => {
                if (char.name === name) {
                    let oldValue = char[type];
                    let newValue = oldValue + value;

                    // Ensure the value does not go below 0
                    if (type === 'ap' || type === 'hp') {
                        newValue = Math.max(newValue, 0);
                    }

                    char[type] = newValue;
                    recordChange(name, type, oldValue, char[type]);
                }
                return char;
            });

            localStorage.setItem('characters', JSON.stringify(characters));
            populatePlayerTable();
        }

        function updateSelectedCharacters(type) {
            const value = parseInt(prompt(`Enter ${type.toUpperCase()} value (positive/negative):`), 10);
            if (isNaN(value)) {
                alert('Please enter a valid number.');
                return;
            }
            const checkboxes = document.querySelectorAll('#playerTable tbody input[type="checkbox"]:checked');
            
            checkboxes.forEach(checkbox => {
                const row = checkbox.closest('tr');
                const name = row.querySelector('td:nth-child(3)').textContent; // Assuming name is in the third column
                updateCharacter(name, type, value);
            });
        }

        function getLevel(xp) {
            if (xp < 5000) {
                return 1;
            } else if (xp < 10000) {
                return 2;
            } else if (xp < 15000) {
                return 3;
            } else if (xp < 20000) {
                return 4;
            } else {
                return 5;
            }
        }

        function populatePlayerTable() {
            let characters = JSON.parse(localStorage.getItem('characters')) || [];
            const tbody = document.querySelector('#playerTable tbody');
            tbody.innerHTML = '';

            characters.forEach(char => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><input type="checkbox"></td>
                    <td><button onclick="updateCharacterPrompt('${char.name}')">Update</button></td>
                    <td>${char.name}</td>
                    <td>${char.type}</td>
                    <td>${getLevel(char.xp)}</td>
                    <td>${char.xp}</td>
                    <td>${char.ap}</td>
                    <td>${char.hp}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function updateCharacterPrompt(name) {
            const xp = parseInt(prompt('Enter XP value:'), 10);
            const ap = parseInt(prompt('Enter AP value:'), 10);
            const hp = parseInt(prompt('Enter HP value:'), 10);

            if (!isNaN(xp)) updateCharacter(name, 'xp', xp);
            if (!isNaN(ap)) updateCharacter(name, 'ap', ap);
            if (!isNaN(hp)) updateCharacter(name, 'hp', hp);
        }

        function recordChange(name, type, oldValue, newValue) {
            const timestamp = new Date().toLocaleString();
            const logEntry = `${timestamp} | ${name} | ${type.toUpperCase()} changed from ${oldValue} to ${newValue}`;
            
            const logEntries = document.getElementById('logEntries');
            const entry = document.createElement('div');
            entry.className = 'change-log-entry';
            entry.textContent = logEntry;
            logEntries.appendChild(entry);
        }

        function clearChangeLog() {
            document.getElementById('logEntries').innerHTML = '';
        }

        function getRandomMessage() {
            let messages = JSON.parse(localStorage.getItem('messages')) || [];
            const counter = JSON.parse(localStorage.getItem('messageCounter')) || { count: 0 };
            const messageIndex = counter.count % messages.length;
            
            return messages[messageIndex];
        }

        function showRandomMessage() {
            const spinner = document.getElementById('loadingSpinner');
            const messageElement = document.getElementById('currentMessage');
            const counterElement = document.getElementById('messageCounter');

            spinner.style.display = 'block';

            setTimeout(() => {
                spinner.style.display = 'none';
                const message = getRandomMessage();
                messageElement.textContent = message;
                
                let counter = JSON.parse(localStorage.getItem('messageCounter')) || { count: 0 };
                counter.count = (counter.count + 1) % (JSON.parse(localStorage.getItem('messages')) || []).length;
                localStorage.setItem('messageCounter', JSON.stringify(counter));
                
                counterElement.textContent = `${counter.count + 1}/${JSON.parse(localStorage.getItem('messages')).length}`;
            }, 2000);
        }

        function resetDailyEvents() {
            localStorage.setItem('messageCounter', JSON.stringify({ count: 0 }));
            showRandomMessage();
        }

        function sortTable(column, order) {
            const table = document.getElementById('playerTable');
            const rows = Array.from(table.querySelectorAll('tbody tr'));
            const compare = (a, b) => {
                const aText = a.children[column].textContent.trim();
                const bText = b.children[column].textContent.trim();
                return order === 'asc' ? aText.localeCompare(bText) : bText.localeCompare(aText);
            };

            rows.sort(compare).forEach(row => table.querySelector('tbody').appendChild(row));
        }

        document.getElementById('generateMessageButton').addEventListener('click', showRandomMessage);
        document.getElementById('resetDailyEventsButton').addEventListener('click', resetDailyEvents);

        document.addEventListener('DOMContentLoaded', populatePlayerTable);
    </script>
</body>
</html>
