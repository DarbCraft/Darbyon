<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Values</title>
    <style>
        /* Existing styles */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            background-image: url('https://github.com/DarbCraft/Darbyon/blob/main/Images/White%20background.jpeg?raw=true');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        nav {
            margin-bottom: 20px;
        }
        nav a {
            margin: 10px;
            text-decoration: none;
            color: #000;
        }
        input, button, textarea {
            margin: 10px 0;
        }
        table {
            border-collapse: collapse;
            margin: 20px 0;
            border-radius: 10px; /* Added rounded corners to all tables */
            overflow: hidden; /* Ensures content stays within rounded corners */
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background color */
            color: #fff;
        }
        th {
            background-color: rgba(0, 0, 0, 0.7); /* Darker semi-transparent background color for header */
        }
        .update-form {
            display: flex;
            gap: 5px;
            justify-content: flex-start;
            margin-bottom: 10px;
        }
        .update-btn {
            margin: 0 1px;
            padding: 2px;
            cursor: pointer;
        }
        #playerTable {
            width: 75%; /* Reduced width */
        }
        #changeLog {
            width: 30%; /* Updated width */
            max-height: 80vh;
            overflow-y: auto;
            margin-left: 2px;
            border: 1px solid #ccc;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background color */
            color: #fff;
        }
        #changeLog td {
            border: none;
            padding: 10px;
            text-align: left;
        }
        .change-log-entry {
            display: block;
            margin-bottom: 10px;
        }
        .clear-log-btn {
            margin: 10px;
            padding: 10px;
            cursor: pointer;
        }
        #dailyNewsTable {
            width: 25%; /* Reduced width by half */
            margin: 0 auto;
        }
        .random-picker-box {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for the box */
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            width: 25%; /* Reduced width by half */
            text-align: center;
            color: #fff; /* Text color set to white */
        }
        #currentMessage {
            font-size: 2em; /* Twice the normal size */
            margin: 10px 0;
        }
        .selection-counter {
            font-size: 1.5em; /* 1.5 times the normal size */
            margin: 10px 0;
        }
        .select-all-cell input[type="checkbox"] {
            margin: 0;
        }
        /* New styles for filter buttons */
        .filter-buttons {
            margin: 10px 0;
        }
        .filter-button {
            padding: 5px;
            cursor: pointer;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin-right: 5px;
        }
        .filter-button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div style="flex: 1;">
        <h1>Update Values</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="settings.html">Settings</a>
        </nav>

        <h2>Select Players</h2>
        <div class="update-form">
            <button type="button" class="update-btn" onclick="updateSelectedCharacters('xp')">üèÖ XP to Selected</button>
            <button type="button" class="update-btn" onclick="updateSelectedCharacters('ap')">üíé AP to Selected</button>
            <button type="button" class="update-btn" onclick="updateSelectedCharacters('hp')">‚ù§Ô∏è HP to Selected</button>
        </div>

        <!-- Filter Buttons -->
        <div class="filter-buttons">
            <button class="filter-button" onclick="sortTable(2, 'asc')">Name A-Z</button>
            <button class="filter-button" onclick="sortTable(2, 'desc')">Name Z-A</button>
            <button class="filter-button" onclick="sortTable(3, 'asc')">Type Ascending</button>
            <button class="filter-button" onclick="sortTable(3, 'desc')">Type Descending</button>
            <button class="filter-button" onclick="sortTable(5, 'asc')">XP Low to High</button>
            <button class="filter-button" onclick="sortTable(5, 'desc')">XP High to Low</button>
            <button class="filter-button" onclick="sortTable(6, 'asc')">AP Low to High</button>
            <button class="filter-button" onclick="sortTable(6, 'desc')">AP High to Low</button>
            <button class="filter-button" onclick="sortTable(7, 'asc')">HP Low to High</button>
            <button class="filter-button" onclick="sortTable(7, 'desc')">HP High to Low</button>
        </div>

        <table id="playerTable">
            <thead>
                <tr>
                    <th class="select-all-cell">
                        <input type="checkbox" id="selectAllCheckbox" onclick="toggleSelectAll(this)">
                    </th>
                    <th>Update</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Level</th>
                    <th>XP</th>
                    <th>AP</th>
                    <th>HP</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>Generate Daily News</h2>
        <div class="random-picker-box">
            <button type="button" id="generateMessageButton">Show Daily News</button>
            <button type="button" id="resetDailyEventsButton">Reset Daily Events</button>
            <p id="currentMessage">Generate Daily News</p>
            <p class="selection-counter">Messages shown: <span id="messageCounter">0/0</span></p>
        </div>
    </div>

    <div id="changeLog">
        <button class="clear-log-btn" onclick="clearChangeLog()">Clear Log</button>
        <div id="logEntries"></div>
    </div>

    <script>
    // Existing JavaScript functions

    function toggleSelectAll(selectAllCheckbox) {
        const checkboxes = document.querySelectorAll('#playerTable tbody input[type="checkbox"]');
        checkboxes.forEach(checkbox => {
            checkbox.checked = selectAllCheckbox.checked;
        });
    }

    function updateCharacter(name, type, value) {
        let characters = JSON.parse(localStorage.getItem('characters')) || [];
        characters = characters.map(char => {
            if (char.name === name) {
                let oldValue = char[type];
                let newValue = oldValue + value;

                // Ensure the value does not go below 0
                if (type === 'ap' || type === 'hp') {
                    newValue = Math.max(newValue, 0);
                }

                char[type] = newValue;
                recordChange(name, type, oldValue, char[type]);
            }
            return char;
        });

        localStorage.setItem('characters', JSON.stringify(characters));
        populatePlayerTable();
    }

    function updateSelectedCharacters(type) {
        const value = parseInt(prompt(`Enter ${type.toUpperCase()} value (positive/negative):`), 10) || 0;
        const checkboxes = document.querySelectorAll('#playerTable tbody input[type="checkbox"]:checked');
        
        checkboxes.forEach(checkbox => {
            const row = checkbox.closest('tr');
            const name = row.querySelector('td:nth-child(3)').textContent; // Assuming name is in the third column
            updateCharacter(name, type, value);
        });
    }

    function getLevel(xp) {
        if (xp < 5000) {
            return 1;
        } else if (xp < 10000) {
            return 2;
        } else if (xp < 15000) {
            return 3;
        } else if (xp < 20000) {
            return 4;
        } else if (xp < 25000) {
            return 5;
        } else {
            return 6;
        }
    }

    function populatePlayerTable() {
        const tableBody = document.querySelector('#playerTable tbody');
        const characters = JSON.parse(localStorage.getItem('characters')) || [];
        tableBody.innerHTML = '';
        
        characters.forEach(char => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td><input type="checkbox"></td>
                <td><button onclick="showUpdateForm('${char.name}')">Edit</button></td>
                <td>${char.name}</td>
                <td>${char.type}</td>
                <td>${getLevel(char.xp)}</td>
                <td>${char.xp}</td>
                <td>${char.ap}</td>
                <td>${char.hp}</td>
            `;
            tableBody.appendChild(row);
        });
    }

    function showUpdateForm(name) {
        // Show a form or modal to update the character values
    }

    function recordChange(name, type, oldValue, newValue) {
        const logEntries = document.getElementById('logEntries');
        const entry = document.createElement('div');
        entry.className = 'change-log-entry';
        const timestamp = new Date().toLocaleString();
        entry.textContent = `${timestamp} > ${name} > ${type}: ${oldValue} -> ${newValue}`;
        logEntries.appendChild(entry);
    }

    function clearChangeLog() {
        document.getElementById('logEntries').innerHTML = '';
    }

    function sortTable(columnIndex, order) {
        const table = document.querySelector('#playerTable');
        const rows = Array.from(table.querySelectorAll('tbody tr'));
        rows.sort((rowA, rowB) => {
            const cellA = rowA.cells[columnIndex].textContent.trim();
            const cellB = rowB.cells[columnIndex].textContent.trim();

            let comparison = 0;
            if (cellA < cellB) {
                comparison = -1;
            } else if (cellA > cellB) {
                comparison = 1;
            }
            return order === 'desc' ? comparison * -1 : comparison;
        });

        const tbody = table.querySelector('tbody');
        rows.forEach(row => tbody.appendChild(row));
    }

    document.addEventListener('DOMContentLoaded', populatePlayerTable);
    </script>
</body>
</html>
