<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Values</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: row;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        nav {
            margin-bottom: 20px;
        }
        nav a {
            margin: 10px;
            text-decoration: none;
            color: #000;
        }
        input, button, textarea {
            margin: 10px 0;
        }
        table {
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
            background-color: #555;
            color: #fff;
        }
        th {
            background-color: #555;
        }
        .update-form {
            display: flex;
            justify-content: space-around;
        }
        .update-btn {
            margin: 0 2px;
            padding: 5px;
            cursor: pointer;
        }
        #messageDisplay {
            margin: 20px 0;
        }
        .centered-table {
            width: 75%;
            margin: 0 auto;
        }
        .half-width-table {
            width: 50%;
            margin: 0 auto;
        }
        .main-container {
            display: flex;
            width: 100%;
        }
        .player-table-container {
            width: 75%; /* Adjust this width as necessary */
            padding-right: 20px; /* Space between tables */
        }
        .change-log-container {
            width: 25%; /* Adjust to fit 25% of the page width */
            max-width: 300px; /* Optional: set a max width for better appearance */
            padding: 10px;
            background-color: #333;
            color: #fff;
        }
        .change-log {
            width: 100%;
            border-collapse: collapse;
        }
        .change-log td {
            border: none;
            padding: 10px;
            text-align: left;
        }
        .change-log-entry {
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="player-table-container">
            <h1>Update Values</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="settings.html">Settings</a>
                <a href="scoreboard.html">Scoreboard</a>
            </nav>

            <h2>Select Players</h2>
            <table id="playerTable">
                <thead>
                    <tr>
                        <th>Update</th>
                        <th>Name</th>
                        <th>Level</th>
                        <th>XP</th>
                        <th>AP</th>
                        <th>HP</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <h2>Generate Daily News</h2>
            <div class="half-width-table">
                <table id="dailyNewsTable">
                    <tbody>
                        <tr>
                            <td>
                                <button type="button" id="generateMessageButton">Show Daily News</button>
                                <p id="currentMessage">Generate Daily News</p>
                                <p>Messages shown: <span id="messageCounter">0</span></p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="change-log-container">
            <h2>Change Log</h2>
            <table id="changeLog" class="change-log">
                <tbody></tbody>
            </table>
            <button type="button" id="clearLogButton">Clear Log</button>
        </div>
    </div>

    <script>
        // Function to record changes
        function recordChange(playerName, changeType, oldValue, newValue) {
            const change = {
                playerName: playerName,
                changeType: changeType,
                oldValue: oldValue,
                newValue: newValue,
                timestamp: new Date().toLocaleString()
            };

            let changes = JSON.parse(localStorage.getItem('playerChanges')) || [];
            changes.push(change);
            localStorage.setItem('playerChanges', JSON.stringify(changes));

            updateChangeLog();
        }

        // Function to update a character's XP, AP, or HP
        function updateCharacter(name, type) {
            const value = parseInt(prompt(`Enter ${type.toUpperCase()} value (positive/negative):`), 10) || 0;
            let characters = JSON.parse(localStorage.getItem('characters')) || [];
            
            let oldValue;
            
            // Update the character's value
            characters = characters.map(char => {
                if (char.name === name) {
                    oldValue = char[type];
                    return {
                        ...char,
                        [type]: char[type] + value
                    };
                }
                return char;
            });

            // Save the updated characters back to local storage
            localStorage.setItem('characters', JSON.stringify(characters));
            
            // Record the change
            recordChange(name, type, oldValue, oldValue + value);
            
            // Reload the table to reflect changes
            populatePlayerTable();
        }

        // Function to determine the level based on XP
        function getLevel(xp) {
            if (xp < 5000) {
                return 1;
            } else if (xp < 10000) {
                return 2;
            } else if (xp < 15000) {
                return 3;
            } else if (xp < 20000) {
                return 4;
            } else if (xp < 25000) {
                return 5;
            } else if (xp < 30000) {
                return 6;
            } else {
                return 7; 
            }
        }

        // Function to populate the player table
        function populatePlayerTable() {
            const tbody = document.querySelector('#playerTable tbody');
            tbody.innerHTML = ''; // Clear the table body

            const players = JSON.parse(localStorage.getItem('characters')) || [];
            players.forEach(player => {
                const row = document.createElement('tr');
                const updateCell = document.createElement('td');
                const form = document.createElement('form');
                form.className = 'update-form';
                form.innerHTML = `
                    <button type="button" class="update-btn" onclick="updateCharacter('${player.name}', 'xp')">üèÖ XP</button>
                    <button type="button" class="update-btn" onclick="updateCharacter('${player.name}', 'ap')">üíé AP</button>
                    <button type="button" class="update-btn" onclick="updateCharacter('${player.name}', 'hp')">‚ù§Ô∏è HP</button>
                `;
                updateCell.appendChild(form);
                row.appendChild(updateCell);

                const nameCell = document.createElement('td');
                nameCell.textContent = player.name;
                row.appendChild(nameCell);

                const levelCell = document.createElement('td');
                levelCell.textContent = getLevel(player.xp);
                row.appendChild(levelCell);

                const xpCell = document.createElement('td');
                xpCell.textContent = player.xp;
                row.appendChild(xpCell);

                const apCell = document.createElement('td');
                apCell.textContent = player.ap;
                row.appendChild(apCell);

                const hpCell = document.createElement('td');
                hpCell.textContent = player.hp;
                row.appendChild(hpCell);

                tbody.appendChild(row);
            });
        }

        // Function to update the change log table
        function updateChangeLog() {
            const logTableBody = document.querySelector('#changeLog tbody');
            logTableBody.innerHTML = ''; // Clear existing log entries

            const changes = JSON.parse(localStorage.getItem('playerChanges')) || [];

            changes.forEach(change => {
                const row = document.createElement('tr');
                const cell = document.createElement('td');
                cell.className = 'change-log-entry';

                let verb;
                if (change.changeType === 'hp') {
                    verb = change.newValue - change.oldValue < 0 ? 'lost' : 'gained';
                    cell.textContent = `${change.timestamp} > ${change.playerName} ${verb} ${Math.abs(change.newValue - change.oldValue)} hearts.`;
                } else if (change.changeType === 'ap') {
                    verb = change.newValue - change.oldValue < 0 ? 'used' : 'gained';
                    cell.textContent = `${change.timestamp} > ${change.playerName} ${verb} ${Math.abs(change.newValue - change.oldValue)} AP.`;
                } else if (change.changeType === 'xp') {
                    verb = change.newValue - change.oldValue < 0 ? 'lost' : 'gained';
                    cell.textContent = `${change.timestamp} > ${change.playerName} ${verb} ${Math.abs(change.newValue - change.oldValue)} XP.`;
                }

                row.appendChild(cell);
                logTableBody.appendChild(row);
            });
        }

        // Function to clear the change log
        function clearChangeLog() {
            localStorage.removeItem('playerChanges');
            updateChangeLog();
        }

        // Function to show a random message
        function showRandomMessage() {
            const messages = JSON.parse(localStorage.getItem('messages')) || [];
            let shownMessages = JSON.parse(localStorage.getItem('shownMessages')) || [];

            if (messages.length === 0) {
                document.getElementById('currentMessage').textContent = 'No messages available.';
                document.getElementById('messageCounter').textContent = '0';
                return;
            }

            if (shownMessages.length === messages.length) {
                shownMessages = [];
                localStorage.setItem('shownMessages', JSON.stringify(shownMessages));
                document.getElementById('currentMessage').textContent = 'All messages have been shown. Restarting...';
            }

            let message;
            do {
                message = messages[Math.floor(Math.random() * messages.length)];
            } while (shownMessages.includes(message));

            shownMessages.push(message);
            localStorage.setItem('shownMessages', JSON.stringify(shownMessages));

            document.getElementById('currentMessage').textContent = message;
            document.getElementById('messageCounter').textContent = shownMessages.length;
        }

        // Initialize
        populatePlayerTable();
        updateChangeLog();

        document.getElementById('generateMessageButton').addEventListener('click', showRandomMessage);
        document.getElementById('clearLogButton').addEventListener('click', clearChangeLog);
    </script>
</body>
</html>
