<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Values</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: row;
            justify-content: space-between; /* Ensures space is distributed between playerTable and changeLog */
        }
        nav {
            margin-bottom: 20px;
        }
        nav a {
            margin: 10px;
            text-decoration: none;
            color: #000;
        }
        input, button, textarea {
            margin: 10px 0;
        }
        table {
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
            background-color: #555;
            color: #fff;
        }
        th {
            background-color: #555;
        }
        .update-form {
            display: flex;
            justify-content: space-around;
        }
        .update-btn {
            margin: 0 2px;
            padding: 5px;
            cursor: pointer;
        }
        #playerTable {
            width: 75%; /* Ensure player table takes up most of the space */
        }
        #changeLog {
            width: 20%; /* Fixed width for change log container */
            max-height: 80vh;
            overflow-y: auto;
            margin-left: 10px;
            border: 1px solid #ccc;
            background-color: #555;
            color: #fff;
        }
        #changeLog td {
            border: none;
            padding: 10px;
            text-align: left;
        }
        .change-log-entry {
            display: block;
            margin-bottom: 10px;
        }
        .clear-log-btn {
            margin: 10px;
            padding: 10px;
            cursor: pointer;
        }
        #dailyNewsTable {
            width: 50%; /* Adjust the width as needed */
            margin: 0 auto; /* Center the table on the page */
            background-color: #555; /* Optional: Ensure consistent background color */
            color: #fff; /* Optional: Ensure consistent text color */
        }
        #currentMessage strong {
            font-weight: bold;
            font-size: 1.5em; /* Makes the title larger */
        }
        #currentMessage {
            font-size: 1.2em; /* Makes the message larger */
        }
    </style>
</head>
<body>
    <div style="flex: 1;"> <!-- Allow this div to grow and fill available space -->
        <h1>Update Values</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="settings.html">Settings</a>
            <a href="scoreboard.html">Scoreboard</a>
        </nav>

        <h2>Select Players</h2>
        <table id="playerTable">
            <thead>
                <tr>
                    <th>Update</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Level</th>
                    <th>XP</th>
                    <th>AP</th>
                    <th>HP</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>Generate Daily News</h2>
        <table id="dailyNewsTable">
            <tbody>
                <tr>
                    <td>
                        <button type="button" id="generateMessageButton">Show Daily News</button>
                        <p id="currentMessage">Generate Daily News</p>
                        <p>Messages shown: <span id="messageCounter">0</span></p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="changeLog">
        <button class="clear-log-btn" onclick="clearChangeLog()">Clear Log</button>
        <div id="logEntries"></div>
    </div>

    <script>
        // Function to record changes
        function recordChange(playerName, changeType, oldValue, newValue) {
            const change = {
                playerName: playerName,
                changeType: changeType,
                oldValue: oldValue,
                newValue: newValue,
                timestamp: new Date().toLocaleString()
            };

            let changes = JSON.parse(localStorage.getItem('playerChanges')) || [];
            changes.push(change);
            localStorage.setItem('playerChanges', JSON.stringify(changes));
            updateChangeLog();
        }

        // Function to update a character's XP, AP, or HP
        function updateCharacter(name, type) {
            const value = parseInt(prompt(`Enter ${type.toUpperCase()} value (positive/negative):`), 10) || 0;
            let characters = JSON.parse(localStorage.getItem('characters')) || [];
            
            // Update the character's value
            characters = characters.map(char => {
                if (char.name === name) {
                    const oldValue = char[type];
                    char[type] += value;
                    recordChange(name, type, oldValue, char[type]);
                }
                return char;
            });

            // Save the updated characters back to local storage
            localStorage.setItem('characters', JSON.stringify(characters));
            
            // Reload the table to reflect changes
            populatePlayerTable();
        }

        // Function to determine the level based on XP
        function getLevel(xp) {
            if (xp < 5000) {
                return 1;
            } else if (xp < 10000) {
                return 2;
            } else if (xp < 15000) {
                return 3;
            } else if (xp < 20000) {
                return 4;
            } else if (xp < 25000) {
                return 5;
            } else if (xp < 30000) {
                return 6;
            } else {
                return 7; 
            }
        }

        // Function to populate the player table
        function populatePlayerTable() {
            const tbody = document.querySelector('#playerTable tbody');
            tbody.innerHTML = ''; // Clear the table body

            const players = JSON.parse(localStorage.getItem('characters')) || [];
            players.forEach(player => {
                const row = document.createElement('tr');
                
                const updateCell = document.createElement('td');
                const form = document.createElement('form');
                form.className = 'update-form';
                form.innerHTML = `
                    <button type="button" class="update-btn" onclick="updateCharacter('${player.name}', 'xp')">üèÖ XP</button>
                    <button type="button" class="update-btn" onclick="updateCharacter('${player.name}', 'ap')">üíé AP</button>
                    <button type="button" class="update-btn" onclick="updateCharacter('${player.name}', 'hp')">‚ù§Ô∏è HP</button>
                `;
                updateCell.appendChild(form);
                row.appendChild(updateCell);

                const nameCell = document.createElement('td');
                nameCell.textContent = player.name;
                row.appendChild(nameCell);

                const typeCell = document.createElement('td');
                typeCell.textContent = player.type; // Add this line
                row.appendChild(typeCell);

                const levelCell = document.createElement('td');
                levelCell.textContent = getLevel(player.xp);
                row.appendChild(levelCell);

                const xpCell = document.createElement('td');
                xpCell.textContent = player.xp;
                row.appendChild(xpCell);

                const apCell = document.createElement('td');
                apCell.textContent = player.ap;
                row.appendChild(apCell);

                const hpCell = document.createElement('td');
                hpCell.textContent = player.hp;
                row.appendChild(hpCell);

                tbody.appendChild(row);
            });
        }

        // Function to update the change log table
        function updateChangeLog() {
            const logEntries = document.getElementById('logEntries');
            logEntries.innerHTML = ''; // Clear existing log entries

            const changes = JSON.parse(localStorage.getItem('playerChanges')) || [];

            changes.forEach(change => {
                const logEntry = document.createElement('div');
                logEntry.className = 'change-log-entry';

                let verb;
                if (change.changeType === 'hp') {
                    verb = change.newValue - change.oldValue < 0 ? 'lost' : 'gained';
                    logEntry.textContent = `${change.timestamp} > ${change.playerName} ${verb} ${Math.abs(change.newValue - change.oldValue)} hearts.`;
                } else if (change.changeType === 'ap') {
                    verb = change.newValue - change.oldValue < 0 ? 'lost' : 'gained';
                    logEntry.textContent = `${change.timestamp} > ${change.playerName} ${verb} ${Math.abs(change.newValue - change.oldValue)} action points.`;
                } else if (change.changeType === 'xp') {
                    verb = change.newValue - change.oldValue < 0 ? 'lost' : 'gained';
                    logEntry.textContent = `${change.timestamp} > ${change.playerName} ${verb} ${Math.abs(change.newValue - change.oldValue)} experience points.`;
                }

                logEntries.appendChild(logEntry);
            });
        }

        // Function to clear the change log
        function clearChangeLog() {
            localStorage.removeItem('playerChanges');
            updateChangeLog();
        }

        // Function to handle daily news generation
        let messages = []; // Array to hold daily news messages
        let shownMessages = []; // Array to track shown messages

    
        function populateDailyNews() {
    messages = JSON.parse(localStorage.getItem('dailyNews')) || [];
}

document.getElementById('generateMessageButton').addEventListener('click', showRandomMessage);


        function showRandomMessage() {
            if (messages.length === 0) {
                alert("No daily news messages available.");
                return;
            }

            if (shownMessages.length === messages.length) {
                // All messages have been shown; reset the shownMessages array
                shownMessages = [];
                document.getElementById('messageCounter').textContent = 0;
            }

            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * messages.length);
            } while (shownMessages.includes(randomIndex));

            shownMessages.push(randomIndex);
            document.getElementById('messageCounter').textContent = shownMessages.length;

            const randomMessage = messages[randomIndex];
            document.getElementById('currentMessage').innerHTML = `<strong>${randomMessage.title}</strong><br>${randomMessage.description}`;
        }

        document.getElementById('generateMessageButton').addEventListener('click', showRandomMessage);

        // Initialize the page
        window.addEventListener('DOMContentLoaded', () => {
            populatePlayerTable();
            updateChangeLog();
            populateDailyNews();
        });
    </script>
</body>
</html>
