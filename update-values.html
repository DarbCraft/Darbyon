<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Values</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            background-image: url('https://github.com/DarbCraft/Darbyon/blob/main/Images/White%20background.jpeg?raw=true');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        nav {
            margin-bottom: 20px;
        }
        nav a {
            margin: 10px;
            text-decoration: none;
            color: #000;
        }
        input, button, textarea {
            margin: 10px 0;
        }
        table {
            border-collapse: collapse;
            margin: 20px 0;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
        }
        th {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .update-form {
            display: flex;
            gap: 5px;
            justify-content: flex-start;
            margin-bottom: 10px;
        }
        .update-btn {
            margin: 0 1px;
            padding: 2px;
            cursor: pointer;
        }
        #playerTable {
            width: 75%;
        }
        #changeLog {
            width: 30%;
            max-height: 80vh;
            overflow-y: auto;
            margin-left: 2px;
            border: 1px solid #ccc;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border-radius: 10px;
        }
        #changeLog td {
            border: none;
            padding: 10px;
            text-align: left;
        }
        .change-log-entry {
            display: block;
            margin-bottom: 10px;
        }
        .clear-log-btn {
            margin: 10px;
            padding: 10px;
            cursor: pointer;
        }
        #dailyNewsTable {
            width: 25%;
            margin: 0 auto;
        }
        .random-picker-box {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            width: 25%;
            text-align: center;
            color: #fff;
        }
        #currentMessage {
            font-size: 2em;
            margin: 10px 0;
        }
        .selection-counter {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .select-all-cell input[type="checkbox"] {
            margin: 0;
        }
        th .filter-buttons {
            display: flex;
            gap: 5px;
        }
        th .filter-button {
            display: inline-block;
            margin: 0;
            padding: 0;
            border: none;
            background: none;
            color: #fff;
            cursor: pointer;
            font-size: 1.2em;
            vertical-align: middle;
        }
        th .filter-button:hover {
            color: #ddd;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left: 4px solid #fff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div style="flex: 1;">
        <h1>Update Values</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="settings.html">Settings</a>
        </nav>

        <h2>Select Players</h2>
        <div class="update-form">
            <button type="button" class="update-btn" onclick="updateSelectedCharacters('xp')">üèÖ XP to Selected</button>
            <button type="button" class="update-btn" onclick="updateSelectedCharacters('ap')">üíé AP to Selected</button>
            <button type="button" class="update-btn" onclick="updateSelectedCharacters('hp')">‚ù§Ô∏è HP to Selected</button>
        </div>
        <table id="playerTable">
            <thead>
                <tr>
                    <th class="select-all-cell">
                        <input type="checkbox" id="selectAllCheckbox" onclick="toggleSelectAll(this)">
                    </th>
                    <th>Update</th>
                    <th>Name
                        <div class="filter-buttons">
                            <button class="filter-button" onclick="sortTable(2, 'asc')">&#x25B2;</button>
                            <button class="filter-button" onclick="sortTable(2, 'dsc')">&#x25BC;</button>
                        </div>
                    </th>
                    <th>Type
                        <div class="filter-buttons">
                            <button class="filter-button" onclick="sortTable(3, 'asc')">&#x25B2;</button>
                            <button class="filter-button" onclick="sortTable(3, 'dsc')">&#x25BC;</button>
                        </div>
                    </th>
                    <th>Level
                        <div class="filter-buttons">
                            <button class="filter-button" onclick="sortTable(4, 'asc')">&#x25B2;</button>
                            <button class="filter-button" onclick="sortTable(4, 'dsc')">&#x25BC;</button>
                        </div>
                    </th>
                    <th>XP
                        <div class="filter-buttons">
                            <button class="filter-button" onclick="sortTable(5, 'asc')">&#x25B2;</button>
                            <button class="filter-button" onclick="sortTable(5, 'dsc')">&#x25BC;</button>
                        </div>
                    </th>
                    <th>AP
                        <div class="filter-buttons">
                            <button class="filter-button" onclick="sortTable(6, 'asc')">&#x25B2;</button>
                            <button class="filter-button" onclick="sortTable(6, 'dsc')">&#x25BC;</button>
                        </div>
                    </th>
                    <th>HP
                        <div class="filter-buttons">
                            <button class="filter-button" onclick="sortTable(7, 'asc')">&#x25B2;</button>
                            <button class="filter-button" onclick="sortTable(7, 'dsc')">&#x25BC;</button>
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>Generate Daily News</h2>
        <div class="random-picker-box">
            <button type="button" id="generateMessageButton" aria-label="Show Daily News">Show Daily News</button>
            <button type="button" id="resetDailyEventsButton" aria-label="Reset Daily Events">Reset Daily Events</button>
            <div id="loadingSpinner" class="loading-spinner" style="display: none;"></div>
            <p id="currentMessage">Generate Daily News</p>
            <p class="selection-counter">Messages shown: <span id="messageCounter">0/0</span></p>
        </div>
    </div>

    <div id="changeLog">
        <button class="clear-log-btn" onclick="clearChangeLog()">Clear Log</button>
        <div id="logEntries"></div>
    </div>

    <script>
        function toggleSelectAll(selectAllCheckbox) {
            const checkboxes = document.querySelectorAll('#playerTable tbody input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = selectAllCheckbox.checked;
            });
        }

        function updateCharacter(name, type, value) {
            let characters = JSON.parse(localStorage.getItem('characters')) || [];
            characters = characters.map(char => {
                if (char.name === name) {
                    let oldValue = char[type];
                    let newValue = oldValue + value;

                    // Ensure the value does not go below 0
                    if (type === 'ap' || type === 'hp') {
                        newValue = Math.max(newValue, 0);
                    }

                    char[type] = newValue;
                    recordChange(name, type, oldValue, char[type]);
                }
                return char;
            });

            localStorage.setItem('characters', JSON.stringify(characters));
            populatePlayerTable();
        }

        function updateSelectedCharacters(type) {
            let value = parseInt(prompt(`Enter the amount to add/subtract for ${type.toUpperCase()}:`));
            if (!isNaN(value)) {
                const checkboxes = document.querySelectorAll('#playerTable tbody input[type="checkbox"]:checked');
                checkboxes.forEach(checkbox => {
                    let row = checkbox.closest('tr');
                    let name = row.querySelector('td:nth-child(3)').textContent;
                    updateCharacter(name, type, value);
                });
            }
        }

        function recordChange(name, type, oldValue, newValue) {
            let changeLog = JSON.parse(localStorage.getItem('changeLog')) || [];
            let timestamp = new Date().toLocaleString();
            changeLog.push(`${timestamp} > ${name} > ${type.toUpperCase()} changed from ${oldValue} to ${newValue}`);
            localStorage.setItem('changeLog', JSON.stringify(changeLog));
            updateChangeLogDisplay();
        }

        function updateChangeLogDisplay() {
            let changeLog = JSON.parse(localStorage.getItem('changeLog')) || [];
            let logEntries = document.getElementById('logEntries');
            logEntries.innerHTML = '';
            changeLog.forEach(entry => {
                let div = document.createElement('div');
                div.className = 'change-log-entry';
                div.textContent = entry;
                logEntries.appendChild(div);
            });
        }

        function clearChangeLog() {
            localStorage.removeItem('changeLog');
            updateChangeLogDisplay();
        }

        function populatePlayerTable() {
            let players = JSON.parse(localStorage.getItem('characters')) || [];
            let tbody = document.querySelector('#playerTable tbody');
            tbody.innerHTML = '';

            players.forEach(player => {
                let row = document.createElement('tr');
                row.innerHTML = `
                    <td><input type="checkbox"></td>
                    <td><button onclick="showEditForm('${player.name}')">Edit</button></td>
                    <td>${player.name}</td>
                    <td>${player.type}</td>
                    <td>${player.level}</td>
                    <td>${player.xp}</td>
                    <td>${player.ap}</td>
                    <td>${player.hp}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function showEditForm(name) {
            let characters = JSON.parse(localStorage.getItem('characters')) || [];
            let player = characters.find(char => char.name === name);
            if (player) {
                let newValue = prompt(`Edit ${name}'s values:\nXP: ${player.xp}\nAP: ${player.ap}\nHP: ${player.hp}`);
                if (newValue) {
                    // Assuming the prompt allows input in a specific format like "XP:5000,AP:100,HP:50"
                    let values = newValue.split(',').reduce((acc, item) => {
                        let [key, value] = item.split(':');
                        acc[key.toLowerCase()] = parseInt(value) || 0;
                        return acc;
                    }, {});

                    updateCharacter(name, 'xp', values.xp - player.xp);
                    updateCharacter(name, 'ap', values.ap - player.ap);
                    updateCharacter(name, 'hp', values.hp - player.hp);
                }
            }
        }

         }

        function loadDailyMessages() {
            let messages = JSON.parse(localStorage.getItem('dailyMessages')) || [];
            return messages;
        }

        function showRandomMessage() {
            let messages = loadDailyMessages();
            if (messages.length === 0) {
                document.getElementById('currentMessage').textContent = 'No messages available.';
                return;
            }

            let randomIndex = Math.floor(Math.random() * messages.length);
            let message = messages[randomIndex];
            document.getElementById('currentMessage').textContent = message.text;

            let messageCounter = document.getElementById('messageCounter');
            let count = parseInt(localStorage.getItem('messageCount')) || 0;
            count += 1;
            localStorage.setItem('messageCount', count);
            messageCounter.textContent = `${count}/${messages.length}`;
        }

        document.getElementById('generateMessageButton').addEventListener('click', function() {
            let spinner = document.getElementById('loadingSpinner');
            let currentMessage = document.getElementById('currentMessage');

            spinner.style.display = 'block';
            currentMessage.textContent = 'Gathering Daily News Item...';

            setTimeout(function() {
                spinner.style.display = 'none';
                showRandomMessage();
            }, 2000);
        });

        document.getElementById('resetDailyEventsButton').addEventListener('click', function() {
            localStorage.removeItem('messageCount');
            document.getElementById('messageCounter').textContent = '0/0';
            document.getElementById('currentMessage').textContent = 'Daily Events Reset';
        });

        document.addEventListener('DOMContentLoaded', function() {
            updatePlayerTable();
            let messageCount = parseInt(localStorage.getItem('messageCount')) || 0;
            let messages = loadDailyMessages();
            document.getElementById('messageCounter').textContent = `${messageCount}/${messages.length}`;
        });

        function sortTable(columnIndex, order) {
            let table = document.getElementById('playerTable');
            let rows = Array.from(table.querySelectorAll('tbody tr'));
            rows.sort((rowA, rowB) => {
                let cellA = rowA.querySelector(`td:nth-child(${columnIndex + 1})`).textContent.trim();
                let cellB = rowB.querySelector(`td:nth-child(${columnIndex + 1})`).textContent.trim();
                if (order === 'asc') {
                    return cellA > cellB ? 1 : -1;
                } else {
                    return cellA < cellB ? 1 : -1;
                }
            });
            rows.forEach(row => table.querySelector('tbody').appendChild(row));
        }

        // Initialize
        populatePlayerTable();
        updateChangeLogDisplay();
    </script>
</body>
</html>
