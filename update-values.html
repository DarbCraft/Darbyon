<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Values</title>
   <style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        background-image: url('https://github.com/DarbCraft/Darbyon/blob/main/Images/White%20background.jpeg?raw=true');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }
    nav {
        margin-bottom: 20px;
    }
    nav a {
        margin: 10px;
        text-decoration: none;
        color: #000;
    }
    input, button, textarea {
        margin: 10px 0;
    }
    table {
        border-collapse: collapse;
        margin: 5px 0;
        border-radius: 10px; /* Added rounded corners to all tables */
        overflow: hidden; /* Ensures content stays within rounded corners */
    }
    th, td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: left;
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background color */
        color: #fff;
    }
    th {
        background-color: rgba(0, 0, 0, 0.7); /* Darker semi-transparent background color for header */
    }
    .update-form {
        display: flex;
        gap: 5px;
        justify-content: flex-start;
        margin-bottom: 10px;
    }
    .update-btn {
        margin: 0 1px;
        padding: 2px;
        cursor: pointer;
    }
    #playerTable {
        width: 75%; /* Reduced width */
    }
    #changeLog {
        width: 30%; /* Updated width */
        max-height: 80vh;
        overflow-y: auto;
        margin-left: 2px; /* Reduced margin to half */
        border: 1px solid #ccc;
        border-radius: 10px; /* Rounded corners for change log */
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background color */
        color: #fff;
    }
    #changeLog td {
        border: none;
        padding: 10px;
        text-align: left;
    }
    .change-log-entry {
        display: block;
        margin-bottom: 10px;
    }
    .clear-log-btn {
        margin: 10px;
        padding: 10px;
        cursor: pointer;
    }
    #dailyNewsTable {
        width: 25%; /* Reduced width by half */
        margin: 0 auto;
    }
    .random-picker-box {
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for the box */
        padding: 20px;
        border-radius: 10px;
        display: inline-block;
        width: 25%; /* Reduced width by half */
        text-align: center;
    }
    #currentMessage {
        font-size: 2em; /* Twice the normal size */
        margin: 10px 0;
    }
    .selection-counter {
        font-size: 1.5em; /* 1.5 times the normal size */
        margin: 10px 0;
    }
    .select-all-cell input[type="checkbox"] {
        margin: 0;
    }
</style>
</head>
<body>
    <div style="flex: 1;">
        <h1>Update Values</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="settings.html">Settings</a>
        </nav>

        <div style="height: 24px;"></div> <!-- Empty space to replace "Select Players" heading -->
        <div class="update-form">
            <button type="button" class="update-btn" onclick="updateSelectedCharacters('xp')">üèÖ XP</button>
            <button type="button" class="update-btn" onclick="updateSelectedCharacters('ap')">üíé AP</button>
            <button type="button" class="update-btn" onclick="updateSelectedCharacters('hp')">‚ù§Ô∏è HP</button>
        </div>
        <table id="playerTable">
            <thead>
                <tr>
                    <th class="select-all-cell">
                        <input type="checkbox" id="selectAllCheckbox" onclick="toggleSelectAll(this)">
                    </th>
                    <th>Update</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Level</th>
                    <th>XP</th>
                    <th>AP</th>
                    <th>HP</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div style="height: 24px;"></div> <!-- Empty space to replace "Generate Daily News" heading -->
        <div class="random-picker-box">
            <button type="button" id="generateMessageButton">Show Daily News</button>
            <p id="currentMessage">Generate Daily News</p>
            <p class="selection-counter">Messages shown: <span id="messageCounter">0/0</span></p>
        </div>
    </div>

    <div id="changeLog">
        <button class="clear-log-btn" onclick="clearChangeLog()">Clear Log</button>
        <div id="logEntries"></div>
    </div>

    <script>
    // Function to toggle the selection of all checkboxes
    function toggleSelectAll(selectAllCheckbox) {
        const checkboxes = document.querySelectorAll('#playerTable tbody input[type="checkbox"]');
        checkboxes.forEach(checkbox => {
            checkbox.checked = selectAllCheckbox.checked;
        });
    }

    // Function to update a character's XP, AP, or HP
    function updateCharacter(name, type, value) {
        let characters = JSON.parse(localStorage.getItem('characters')) || [];
        characters = characters.map(char => {
            if (char.name === name) {
                let oldValue = char[type];
                let newValue = oldValue + value;

                // Ensure the value does not go below 0
                if (type === 'ap' || type === 'hp') {
                    newValue = Math.max(newValue, 0);
                }

                char[type] = newValue;
                recordChange(name, type, oldValue, char[type]);
            }
            return char;
        });

        localStorage.setItem('characters', JSON.stringify(characters));
        populatePlayerTable();
    }

    // Function to update XP, AP, or HP for all selected characters
    function updateSelectedCharacters(type) {
        const value = parseInt(prompt(`Enter ${type.toUpperCase()} value (positive/negative):`), 10) || 0;
        const checkboxes = document.querySelectorAll('#playerTable tbody input[type="checkbox"]:checked');
        
        checkboxes.forEach(checkbox => {
            const row = checkbox.closest('tr');
            const name = row.querySelector('td:nth-child(3)').textContent; // Assuming name is in the third column
            updateCharacter(name, type, value);
        });
    }

    // Function to determine the level based on XP
    function getLevel(xp) {
        if (xp < 5000) {
            return 1;
        } else if (xp < 10000) {
            return 2;
        } else if (xp < 15000) {
            return 3;
        } else if (xp < 20000) {
            return 4;
        } else if (xp < 25000) {
            return 5;
        } else if (xp < 30000) {
            return 6;
        } else {
            return 7; 
        }
    }

    // Function to populate the player table with data from local storage
    function populatePlayerTable() {
        const tbody = document.querySelector('#playerTable tbody');
        tbody.innerHTML = '';

        const players = JSON.parse(localStorage.getItem('characters')) || [];
        players.forEach(player => {
            const row = document.createElement('tr');
            
            const selectCell = document.createElement('td');
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            selectCell.appendChild(checkbox);
            row.appendChild(selectCell);

            const updateCell = document.createElement('td');
            const form = document.createElement('form');
            form.className = 'update-form';
            form.innerHTML = `
                <button type="button" class="update-btn" onclick="updateCharacter('${player.name}', 'xp', parseInt(prompt('Enter XP value:')))">üèÖ XP</button>
                <button type="button" class="update-btn" onclick="updateCharacter('${player.name}', 'ap', parseInt(prompt('Enter AP value:')))">üíé AP</button>
                <button type="button" class="update-btn" onclick="updateCharacter('${player.name}', 'hp', parseInt(prompt('Enter HP value:')))">‚ù§Ô∏è HP</button>
            `;
            updateCell.appendChild(form);
            row.appendChild(updateCell);

            const nameCell = document.createElement('td');
            nameCell.textContent = player.name;
            row.appendChild(nameCell);

            const typeCell = document.createElement('td');
            typeCell.textContent = player.type; 
            row.appendChild(typeCell);

            const levelCell = document.createElement('td');
            levelCell.textContent = getLevel(player.xp);
            row.appendChild(levelCell);

            const xpCell = document.createElement('td');
            xpCell.textContent = player.xp;
            row.appendChild(xpCell);

            const apCell = document.createElement('td');
            apCell.textContent = player.ap;
            row.appendChild(apCell);

            const hpCell = document.createElement('td');
            hpCell.textContent = player.hp;
            row.appendChild(hpCell);

            tbody.appendChild(row);
        });
    }

    // Function to record changes to local storage and display them in the change log
    function recordChange(name, type, oldValue, newValue) {
        const logEntries = document.getElementById('logEntries');
        const changeLog = JSON.parse(localStorage.getItem('changeLog')) || [];
        const now = new Date();
        const timestamp = `${now.toLocaleDateString()} ${now.toLocaleTimeString()}`;
        const entry = `> ${timestamp} / ${name} / ${type.toUpperCase()} / ${oldValue} / ${newValue}`;

        changeLog.push(entry);
        localStorage.setItem('changeLog', JSON.stringify(changeLog));

        const entryElement = document.createElement('div');
        entryElement.textContent = entry;
        entryElement.className = 'change-log-entry';
        logEntries.appendChild(entryElement);
    }

    // Function to populate the change log with entries from local storage
    function populateChangeLog() {
        const logEntries = document.getElementById('logEntries');
        logEntries.innerHTML = '';
        const changeLog = JSON.parse(localStorage.getItem('changeLog')) || [];
        changeLog.forEach(entry => {
            const entryElement = document.createElement('div');
            entryElement.textContent = entry;
            entryElement.className = 'change-log-entry';
            logEntries.appendChild(entryElement);
        });
    }

    // Function to clear the change log from local storage and update the display
    function clearChangeLog() {
        localStorage.removeItem('changeLog');
        populateChangeLog();
    }

    // Populate the tables when the document is loaded
    document.addEventListener('DOMContentLoaded', () => {
        populatePlayerTable();
        populateChangeLog();
    });
</script>

</body>
</html>
