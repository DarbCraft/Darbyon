<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Values</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        nav {
            margin-bottom: 20px;
        }
        nav a {
            margin: 10px;
            text-decoration: none;
            color: #000;
        }
        input, button, textarea {
            margin: 10px 0;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #555;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
            background-color: #555;
            color: #fff;
        }
        th {
            background-color: #555;
        }
        .update-form {
            display: flex;
            justify-content: space-around;
        }
        .update-btn {
            margin: 0 2px;
            padding: 5px;
            cursor: pointer;
        }
        #messageDisplay {
            margin: 20px 0;
        }
        .centered-table {
            width: 75%;
            margin: 0 auto;
        }
        .half-width-table {
            width: 50%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Update Values</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="settings.html">Settings</a>
        <a href="scoreboard.html">Scoreboard</a>
    </nav>

    <h2>Select Players</h2>
    <div class="centered-table">
    <table id="playerTable">
        <thead>
            <tr>
                <th>Update</th>
                <th>Name</th>
                <th>Level</th>
                <th>XP</th>
                <th>AP</th>
                <th>HP</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    </div>

    <h2>Generate Daily News</h2>
    <div class="half-width-table">
        <table id="dailyNewsTable">
            <tbody>
                <tr>
                    <td>
                        <button type="button" id="generateMessageButton">Show Daily News</button>
                        <p id="currentMessage">Generate Daily News</p>
                        <p>Messages shown: <span id="messageCounter">0</span></p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // Mock data for players (replace with actual data retrieval)
        const players = JSON.parse(localStorage.getItem('characters')) || [];

        // Function to record changes
        function recordChange(playerName, changeType, oldValue, newValue) {
            const change = {
                playerName: playerName,
                changeType: changeType,
                oldValue: oldValue,
                newValue: newValue,
                timestamp: new Date().toLocaleString()
            };

            let changes = JSON.parse(localStorage.getItem('playerChanges')) || [];
            changes.push(change);
            localStorage.setItem('playerChanges', JSON.stringify(changes));
        }

        // Example of updating XP, AP, or HP
        function updatePlayerStat(playerName, statType, newValue) {
            const player = players.find(p => p.name === playerName);
            const oldValue = player[statType];
            player[statType] = newValue;

            recordChange(playerName, statType, oldValue, newValue);
            loadPlayers();
        }

        // Populate the table with player data and add event listeners for updates
        function populatePlayerTable() {
            const tbody = document.querySelector('#playerTable tbody');
            tbody.innerHTML = ''; // Clear the table body

            players.forEach(player => {
                const row = document.createElement('tr');
                const updateCell = document.createElement('td');
                const form = document.createElement('form');
                form.className = 'update-form';
                form.innerHTML = `
                    <button type="button" class="update-btn" onclick="updateCharacter('${player.name}', 'xp')">üèÖ XP</button>
                    <button type="button" class="update-btn" onclick="updateCharacter('${player.name}', 'ap')">üíé AP</button>
                    <button type="button" class="update-btn" onclick="updateCharacter('${player.name}', 'hp')">‚ù§Ô∏è HP</button>
                `;
                updateCell.appendChild(form);
                row.appendChild(updateCell);

                const nameCell = document.createElement('td');
                nameCell.textContent = player.name;
                row.appendChild(nameCell);

                const levelCell = document.createElement('td');
                levelCell.textContent = getLevel(player.xp);
                row.appendChild(levelCell);

                const xpCell = document.createElement('td');
                xpCell.textContent = player.xp;
                row.appendChild(xpCell);

                const apCell = document.createElement('td');
                apCell.textContent = player.ap;
                row.appendChild(apCell);

                const hpCell = document.createElement('td');
                hpCell.textContent = player.hp;
                row.appendChild(hpCell);

                tbody.appendChild(row);
            });
        }

        // Function to determine the level based on XP
        function getLevel(xp) {
            if (xp < 5000) {
                return 1;
            } else if (xp < 10000) {
                return 2;
            } else if (xp < 15000) {
                return 3;
            } else if (xp < 20000) {
                return 4;
            } else if (xp < 25000) {
                return 5;
            } else if (xp < 30000) {
                return 6;
            } else {
                return 7; 
            }
        }

        // Function to add the Level column to the player table
        function addLevelColumn() {
            const rows = document.querySelectorAll('#playerTable tbody tr');

            rows.forEach(row => {
                const xpCell = row.querySelector('td:nth-child(4)'); // XP is the 4th column
                const xp = parseInt(xpCell.textContent, 10);
                const level = getLevel(xp);

                // Create the Level cell
                const levelCell = document.createElement('td');
                levelCell.textContent = `Level ${level}`;

                // Insert the Level cell after the name cell (which is the 2nd column)
                row.insertBefore(levelCell, row.children[2]);
            });
        }

        // Function to set background based on time
        function setBackgroundBasedOnTime() {
            const hour = new Date().getHours();
            let backgroundUrl = '';

            if (hour >= 6 && hour < 9) {
                backgroundUrl = 'https://github.com/DarbCraft/Darbyon/blob/main/Images/Dawn%201.jpeg?raw=true';
            } else if (hour >= 9 && hour < 10) {
                backgroundUrl = 'https://github.com/DarbCraft/Darbyon/blob/main/Images/Dawn%202.jpeg?raw=true'; 
            } else if (hour >= 10 && hour < 14) {
                backgroundUrl = 'https://github.com/DarbCraft/Darbyon/blob/main/Images/Day%201.jpeg?raw=true';
            } else {
                backgroundUrl = 'https://github.com/DarbCraft/Darbyon/blob/main/Images/Day%203.jpeg?raw=true'; 
            }

            document.body.style.backgroundImage = `url('${backgroundUrl}')`;
        }

        // Function to load players from local storage and populate the table
        function loadPlayers() {
            populatePlayerTable();
        }

        // Function to update a character's XP, AP, or HP
        function updateCharacter(name, type) {
            const value = parseInt(prompt(`Enter ${type.toUpperCase()} value (positive/negative):`), 10) || 0;
            let characters = JSON.parse(localStorage.getItem('characters')) || [];
            characters = characters.map(char => {
                if (char.name === name) {
                    return {
                        ...char,
                        [type]: char[type] + value
                    };
                }
                return char;
            });
            localStorage.setItem('characters', JSON.stringify(characters));
            loadPlayers();
        }

        // Function to show a random message from local storage
        function showRandomMessage() {
            const messages = JSON.parse(localStorage.getItem('messages')) || [];
            let shownMessages = JSON.parse(localStorage.getItem('shownMessages')) || [];

            if (messages.length === 0) {
                document.getElementById('currentMessage').textContent = 'No messages available.';
                document.getElementById('messageCounter').textContent = '0';
                return;
            }

            if (shownMessages.length === messages.length) {
                shownMessages = [];
                localStorage.setItem('shownMessages', JSON.stringify(shownMessages));
                document.getElementById('currentMessage').textContent = 'All messages have been shown. Restarting...';
                document.getElementById('messageCounter').textContent = '0';
                setTimeout(() => showRandomMessage(), 2000);
                return;
            }

            const availableMessages = messages.filter(msg => !shownMessages.some(shown => shown.name === msg.name && shown.description === msg.description));

            if (availableMessages.length === 0) {
                document.getElementById('currentMessage').textContent = 'No available messages to show.';
                return;
            }

            const randomMessage = availableMessages[Math.floor(Math.random() * availableMessages.length)];

            if (!randomMessage || !randomMessage.name || !randomMessage.description) {
                console.error('Invalid message data:', randomMessage);
                document.getElementById('currentMessage').textContent = 'An error occurred while generating the message.';
                return;
            }

            shownMessages.push(randomMessage);
            localStorage.setItem('shownMessages', JSON.stringify(shownMessages));

            document.getElementById('currentMessage').innerHTML = `<strong>${randomMessage.name}</strong><br>${randomMessage.description}`;
            document.getElementById('messageCounter').textContent = shownMessages.length;
        }

        // Event listeners
        document.getElementById('generateMessageButton').addEventListener('click', showRandomMessage);
        document.addEventListener('DOMContentLoaded', () => {
            setBackgroundBasedOnTime();
            loadPlayers();
        });
    </script>
</body>
</html>
