<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Values</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            background-image: url('https://github.com/DarbCraft/Darbyon/blob/main/Images/White%20background.jpeg?raw=true');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        nav {
            margin-bottom: 20px;
        }
        nav a {
            margin: 10px;
            text-decoration: none;
            color: #000;
        }
        input, button, textarea {
            margin: 10px 0;
        }
        table {
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
            background-color: #555;
            color: #fff;
        }
        th {
            background-color: #555;
        }
        .update-form {
            display: flex;
            gap: 5px;
            justify-content: flex-start;
            margin-bottom: 10px;
        }
        .update-btn {
            margin: 0 1px;
            padding: 2px;
            cursor: pointer;
        }
        #playerTable {
            width: 75%;
        }
        #changeLog {
            width: 20%;
            max-height: 80vh;
            overflow-y: auto;
            margin-left: 10px;
            border: 1px solid #ccc;
            background-color: #555;
            color: #fff;
        }
        #changeLog td {
            border: none;
            padding: 10px;
            text-align: left;
        }
        .change-log-entry {
            display: block;
            margin-bottom: 10px;
        }
        .clear-log-btn {
            margin: 10px;
            padding: 10px;
            cursor: pointer;
        }
        #dailyNewsTable {
            width: 50%;
            margin: 0 auto;
            background-color: #555;
            color: #fff;
        }
        #currentMessage strong {
            font-weight: bold;
            font-size: 1.5em;
        }
        #currentMessage {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div style="flex: 1;">
        <h1>Update Values</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="settings.html">Settings</a>
        </nav>

        <h2>Select Players</h2>
        <div class="update-form">
            <button type="button" class="update-btn" onclick="updateSelectedCharacters('xp')">üèÖ XP to Selected</button>
            <button type="button" class="update-btn" onclick="updateSelectedCharacters('ap')">üíé AP to Selected</button>
            <button type="button" class="update-btn" onclick="updateSelectedCharacters('hp')">‚ù§Ô∏è HP to Selected</button>
        </div>
        <table id="playerTable">
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Update</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Level</th>
                    <th>XP</th>
                    <th>AP</th>
                    <th>HP</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>Generate Daily News</h2>
        <table id="dailyNewsTable">
            <tbody>
                <tr>
                    <td>
                        <button type="button" id="generateMessageButton">Show Daily News</button>
                        <p id="currentMessage">Generate Daily News</p>
                        <p>Messages shown: <span id="messageCounter">0/0</span></p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="changeLog">
        <button class="clear-log-btn" onclick="clearChangeLog()">Clear Log</button>
        <div id="logEntries"></div>
    </div>

    <script>
        // Function to record changes
        function recordChange(playerName, changeType, oldValue, newValue) {
            const change = {
                playerName: playerName,
                changeType: changeType,
                oldValue: oldValue,
                newValue: newValue,
                timestamp: new Date().toLocaleString()
            };

            let changes = JSON.parse(localStorage.getItem('playerChanges')) || [];
            changes.push(change);
            localStorage.setItem('playerChanges', JSON.stringify(changes));
            updateChangeLog();
        }

        // Function to update the character's value
        function updateCharacter(name, type, value) {
            let characters = JSON.parse(localStorage.getItem('characters')) || [];
            characters = characters.map(char => {
                if (char.name === name) {
                    let oldValue = char[type];
                    let newValue = oldValue + value;

                    // Ensure the value does not go below 0
                    if (type === 'ap' || type === 'hp') {
                        newValue = Math.max(newValue, 0);
                    }

                    char[type] = newValue;
                    recordChange(name, type, oldValue, char[type]);
                }
                return char;
            });

            localStorage.setItem('characters', JSON.stringify(characters));
            populatePlayerTable();
        }

        // Function to apply updates to selected characters
        function updateSelectedCharacters(type) {
            const value = parseInt(prompt(`Enter ${type.toUpperCase()} value (positive/negative):`), 10) || 0;
            const checkboxes = document.querySelectorAll('#playerTable tbody input[type="checkbox"]:checked');
            
            checkboxes.forEach(checkbox => {
                const row = checkbox.closest('tr');
                const name = row.querySelector('td:nth-child(3)').textContent; // Assuming name is in the third column
                updateCharacter(name, type, value);
            });
        }

        // Function to determine the level based on XP
        function getLevel(xp) {
            if (xp < 5000) {
                return 1;
            } else if (xp < 10000) {
                return 2;
            } else if (xp < 15000) {
                return 3;
            } else if (xp < 20000) {
                return 4;
            } else if (xp < 25000) {
                return 5;
            } else if (xp < 30000) {
                return 6;
            } else {
                return 7; 
            }
        }

        // Function to populate the player table
        function populatePlayerTable() {
            const tbody = document.querySelector('#playerTable tbody');
            tbody.innerHTML = '';

            const players = JSON.parse(localStorage.getItem('characters')) || [];
            players.forEach(player => {
                const row = document.createElement('tr');
                
                // Create and append the checkbox cell
                const selectCell = document.createElement('td');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                selectCell.appendChild(checkbox);
                row.appendChild(selectCell);

                const updateCell = document.createElement('td');
                const form = document.createElement('form');
                form.className = 'update-form';
                form.innerHTML = `
                    <button type="button" class="update-btn" onclick="updateCharacter('${player.name}', 'xp', parseInt(prompt('Enter XP value:')))">üèÖ XP</button>
                    <button type="button" class="update-btn" onclick="updateCharacter('${player.name}', 'ap', parseInt(prompt('Enter AP value:')))">üíé AP</button>
                    <button type="button" class="update-btn" onclick="updateCharacter('${player.name}', 'hp', parseInt(prompt('Enter HP value:')))">‚ù§Ô∏è HP</button>
                `;
                updateCell.appendChild(form);
                row.appendChild(updateCell);

                const nameCell = document.createElement('td');
                nameCell.textContent = player.name;
                row.appendChild(nameCell);

                const typeCell = document.createElement('td');
                typeCell.textContent = player.type; 
                row.appendChild(typeCell);

                const levelCell = document.createElement('td');
                levelCell.textContent = getLevel(player.xp);
                row.appendChild(levelCell);

                const xpCell = document.createElement('td');
                xpCell.textContent = player.xp;
                row.appendChild(xpCell);

                const apCell = document.createElement('td');
                apCell.textContent = player.ap;
                row.appendChild(apCell);

                const hpCell = document.createElement('td');
                hpCell.textContent = player.hp;
                row.appendChild(hpCell);

                tbody.appendChild(row);
            });
        }

        // Function to update the change log table
        function updateChangeLog() {
            const logEntries = document.getElementById('logEntries');
            logEntries.innerHTML = '';

            const changes = JSON.parse(localStorage.getItem('playerChanges')) || [];

            changes.forEach(change => {
                const logEntry = document.createElement('div');
                logEntry.className = 'change-log-entry';

                let verb;
                if (change.changeType === 'hp') {
                    verb = change.newValue - change.oldValue < 0 ? 'lost' : 'gained';
                    logEntry.textContent = `${change.timestamp} > ${change.playerName} ${verb} ${Math.abs(change.newValue - change.oldValue)} hearts.`;
                } else if (change.changeType === 'ap') {
                    verb = change.newValue - change.oldValue < 0 ? 'lost' : 'gained';
                    logEntry.textContent = `${change.timestamp} > ${change.playerName} ${verb} ${Math.abs(change.newValue - change.oldValue)} action points.`;
                } else if (change.changeType === 'xp') {
                    verb = change.newValue - change.oldValue < 0 ? 'lost' : 'gained';
                    logEntry.textContent = `${change.timestamp} > ${change.playerName} ${verb} ${Math.abs(change.newValue - change.oldValue)} experience points.`;
                }

                logEntries.appendChild(logEntry);
            });
        }

        // Function to clear the change log
        function clearChangeLog() {
            localStorage.removeItem('playerChanges');
            updateChangeLog();
        }

        // Function to display a random daily news message
        function showRandomMessage() {
            const messages = JSON.parse(localStorage.getItem('messages')) || [];
            let shownMessages = JSON.parse(localStorage.getItem('shownMessages')) || [];

            if (shownMessages.length === messages.length) {
                shownMessages = [];
            }

            const availableMessages = messages.filter(message => !shownMessages.includes(message));
            const randomMessage = availableMessages[Math.floor(Math.random() * availableMessages.length)];

            shownMessages.push(randomMessage);
            localStorage.setItem('shownMessages', JSON.stringify(shownMessages));

            document.getElementById('currentMessage').innerHTML = `<strong>${randomMessage.name}</strong>: ${randomMessage.description}`;
            
            // Calculate the fraction and update the counter display
            const totalMessages = messages.length;
            const shownCount = shownMessages.length;
            const fractionText = `${shownCount % totalMessages || totalMessages}/${totalMessages}`;
            document.getElementById('messageCounter').textContent = fractionText;
        }

        document.getElementById('generateMessageButton').addEventListener('click', showRandomMessage);

        window.onload = function() {
            populatePlayerTable();
            updateChangeLog();
        };
    </script>
</body>
</html>
